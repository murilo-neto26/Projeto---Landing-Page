<!DOCTYPE html>
<html>
    <head>
        <title>Página de Contato de Tiago Estevam</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body class="bodycontt">
        <header>
            <div class="cont"><h1>Contato de Tiago Estevam</h1></div>
        </header>
        <figure>
            <img src="../img/tiagocelular.jpg"
             class="contt"
             alt="Imagem do Tiago Estevam" 
             widht="900" height="900"></figure>
        <article>
            <div class="main">
                <div class="contatos">
                    <form action="/processador_dados" method="post">
                        <label for="nome">Nome:</label><br>
                        <input type="text" id="nome" name="nome" required><br><br>

                        <label for="email">E-mail:</label><br>
                        <input type="email" id="email" name="email" required><br><br>

                        <label for="assunto">Assunto:</label><br>
                        <select id="assunto" name="assunto" required>
                            <option value="">Selecione um assunto</option>
                            <option value="suporte">Aulas</option>
                            <option value="vendas">Aviso</option>
                            <option value="feedback">Feedback</option>
                            <option value="outros">Outros</option>
                        </select><br><br>

                        <label for="mensagem">Mensagem:</label><br>
                        <textarea id="mensagem" name="mensagem" rows="4" cols="50" required></textarea><br><br>

                        <button type="submit">Enviar</button>
                    </form>
                </div>
            </div>
        </article>
        <aside>
            <nav>
                <ul>
                    <li><a href="../index.html">Página Principal</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="formacao.html">Formação</a></li>
                    <li><a href="disciplinas.html">Horários</a></li>
                </ul>
            </nav>
        </aside>
    </body>
</html>
